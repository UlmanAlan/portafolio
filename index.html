<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Alura Challenge - Desafío 1 - Lógica/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="20" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            <div>
                <h6 class="informacion">solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10">ningun mensaje fue ingresado aun</textarea>
            <div>
                <button class="copiar" onclick="copiar()">copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
